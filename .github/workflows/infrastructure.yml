name: Infrastructure - Deploy to AWS

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  AWS_REGION: us-east-1
  TF_VAR_project_name: sistema-in
  TF_VAR_environment: dev

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./terraform
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.0

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -no-color
      env:
        TF_VAR_key_name: ${{ secrets.AWS_KEY_PAIR_NAME }}

    - name: Terraform Apply
      if: github.event.inputs.action == 'apply' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
      run: terraform apply -auto-approve
      env:
        TF_VAR_key_name: ${{ secrets.AWS_KEY_PAIR_NAME }}

    - name: Terraform Destroy
      if: github.event.inputs.action == 'destroy'
      run: terraform destroy -auto-approve
      env:
        TF_VAR_key_name: ${{ secrets.AWS_KEY_PAIR_NAME }}

    - name: Get Terraform Outputs
      if: github.event.inputs.action != 'destroy'
      run: |
        echo "## Infrastructure Outputs" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Instance Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Instance ID**: $(terraform output -raw instance_id)" >> $GITHUB_STEP_SUMMARY
        echo "- **Public IP**: $(terraform output -raw instance_public_ip)" >> $GITHUB_STEP_SUMMARY
        echo "- **Elastic IP**: $(terraform output -raw elastic_ip)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Application URLs" >> $GITHUB_STEP_SUMMARY
        terraform output -json application_urls | jq -r 'to_entries[] | "- **\(.key | ascii_upcase)**: \(.value)"' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### SSH Access" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        terraform output -raw ssh_command >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
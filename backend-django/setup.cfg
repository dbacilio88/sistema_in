[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail
testpaths = 
    authentication/tests
    devices/tests
    infractions/tests
    vehicles/tests

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests

[coverage:run]
source = .
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    manage.py
    config/wsgi.py
    config/asgi.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[flake8]
max-line-length = 120
exclude = 
    .git,
    __pycache__,
    */migrations/*,
    */venv/*,
    */env/*,
    .pytest_cache,
    htmlcov
extend-ignore = E203, W503
per-file-ignores =
    __init__.py:F401

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
exclude = (?x)(
    migrations/
    | venv/
    | env/
    | build/
    | dist/
  )

[isort]
profile = black
line_length = 120
skip = migrations,venv,env
known_django = django
known_third_party = rest_framework
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER

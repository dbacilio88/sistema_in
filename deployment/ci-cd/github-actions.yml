# GitHub Actions CI/CD Pipeline para Traffic System
name: Traffic System CI/CD

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: traffic-system

jobs:
  # Job de testing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, ml-service, config-service]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.service }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.service }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ matrix.service }}" = "backend" ]; then
          pip install -r backend-django/requirements.txt
          pip install pytest pytest-django pytest-cov
        elif [ "${{ matrix.service }}" = "ml-service" ]; then
          pip install -r ml-service/requirements.txt
          pip install pytest pytest-asyncio pytest-cov
        elif [ "${{ matrix.service }}" = "config-service" ]; then
          pip install -r config-management/requirements.txt
          pip install pytest pytest-asyncio pytest-cov
        fi

    - name: Run linting
      run: |
        pip install flake8 black isort mypy
        if [ "${{ matrix.service }}" = "backend" ]; then
          cd backend-django
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .
          isort --check-only .
        elif [ "${{ matrix.service }}" = "ml-service" ]; then
          cd ml-service
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .
          isort --check-only .
        elif [ "${{ matrix.service }}" = "config-service" ]; then
          cd config-management
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .
          isort --check-only .
        fi

    - name: Run tests
      run: |
        if [ "${{ matrix.service }}" = "backend" ]; then
          cd backend-django
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=html
        elif [ "${{ matrix.service }}" = "ml-service" ]; then
          cd ml-service
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=html
        elif [ "${{ matrix.service }}" = "config-service" ]; then
          cd config-management
          python -m pytest tests/ --cov=. --cov-report=xml --cov-report=html
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./${{ matrix.service }}/coverage.xml
        flags: ${{ matrix.service }}
        name: codecov-${{ matrix.service }}

  # Job de testing frontend
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          frontend-dashboard/package-lock.json
          config-management/web/package-lock.json

    - name: Install dependencies - Dashboard
      run: |
        cd frontend-dashboard
        npm ci

    - name: Install dependencies - Config Web
      run: |
        cd config-management/web
        npm ci

    - name: Run linting - Dashboard
      run: |
        cd frontend-dashboard
        npm run lint

    - name: Run linting - Config Web
      run: |
        cd config-management/web
        npm run lint

    - name: Run tests - Dashboard
      run: |
        cd frontend-dashboard
        npm run test -- --coverage --watchAll=false

    - name: Run tests - Config Web
      run: |
        cd config-management/web
        npm run test -- --coverage --watchAll=false

    - name: Build - Dashboard
      run: |
        cd frontend-dashboard
        npm run build

    - name: Build - Config Web
      run: |
        cd config-management/web
        npm run build

  # Job de security scanning
  security:
    runs-on: ubuntu-latest
    needs: [test, test-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Run Bandit security linter
      run: |
        pip install bandit
        bandit -r backend-django/ -f json -o bandit-report.json || true
        bandit -r ml-service/ -f json -o bandit-ml-report.json || true
        bandit -r config-management/ -f json -o bandit-config-report.json || true

  # Job de build y push de imágenes Docker
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, test-frontend, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    strategy:
      matrix:
        service: [backend, ml-service, config-service, frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./deployment/docker/Dockerfile.${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # Job de deployment a staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

    - name: Deploy to staging
      run: |
        # Actualizar imágenes en manifiestos
        export IMAGE_TAG=${GITHUB_SHA::7}
        envsubst < deployment/kubernetes/02-applications.yaml | kubectl apply -f -
        
        # Verificar deployment
        kubectl rollout status deployment/backend -n traffic-system-staging
        kubectl rollout status deployment/ml-service -n traffic-system-staging
        kubectl rollout status deployment/config-service -n traffic-system-staging
        kubectl rollout status deployment/frontend -n traffic-system-staging

    - name: Run smoke tests
      run: |
        # Esperar a que los servicios estén listos
        kubectl wait --for=condition=ready pod -l app=backend -n traffic-system-staging --timeout=300s
        
        # Ejecutar smoke tests
        kubectl run smoke-test --rm -i --restart=Never \
          --image=curlimages/curl \
          --command -- curl -f http://backend-service.traffic-system-staging.svc.cluster.local:8000/health/

  # Job de deployment a producción
  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

    - name: Deploy to production
      run: |
        # Actualizar imágenes en manifiestos
        export IMAGE_TAG=${GITHUB_REF#refs/tags/}
        envsubst < deployment/kubernetes/02-applications.yaml | kubectl apply -f -
        
        # Deployment gradual (canary)
        kubectl patch deployment backend -n traffic-system -p '{"spec":{"strategy":{"rollingUpdate":{"maxSurge":1,"maxUnavailable":0}}}}'
        
        # Verificar deployment
        kubectl rollout status deployment/backend -n traffic-system --timeout=600s
        kubectl rollout status deployment/ml-service -n traffic-system --timeout=600s
        kubectl rollout status deployment/config-service -n traffic-system --timeout=600s
        kubectl rollout status deployment/frontend -n traffic-system --timeout=600s

    - name: Run production tests
      run: |
        # Esperar a que los servicios estén listos
        kubectl wait --for=condition=ready pod -l app=backend -n traffic-system --timeout=300s
        
        # Ejecutar tests de producción
        kubectl run prod-test --rm -i --restart=Never \
          --image=curlimages/curl \
          --command -- curl -f http://backend-service.traffic-system.svc.cluster.local:8000/health/

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: "✅ Traffic System deployed to production successfully! Version: ${{ github.ref }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Job de cleanup
  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy-staging, deploy-production]
    
    steps:
    - name: Clean up old images
      run: |
        # Limpiar imágenes antiguas del registry
        echo "Cleaning up old container images..."

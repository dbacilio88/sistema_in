# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: traffic-system
  labels:
    app: frontend
    component: web
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        component: web
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: traffic-system/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_API_URL
          valueFrom:
            configMapKeyRef:
              name: traffic-system-config
              key: BACKEND_URL
        - name: REACT_APP_ML_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: traffic-system-config
              key: ML_SERVICE_URL
        - name: REACT_APP_CONFIG_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: traffic-system-config
              key: CONFIG_SERVICE_URL
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: traffic-system
  labels:
    app: frontend
    component: web
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: frontend
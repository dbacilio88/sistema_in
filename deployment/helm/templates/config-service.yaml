{{- if .Values.configService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "traffic-system.fullname" . }}-config-service
  labels:
    {{- include "traffic-system.configservice.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.configService.replicaCount }}
  selector:
    matchLabels:
      {{- include "traffic-system.configservice.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "traffic-system.configservice.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "traffic-system.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.security.securityContext | nindent 8 }}
      containers:
        - name: config-service
          image: "{{ .Values.global.imageRegistry | default "" }}{{ .Values.images.configService.repository }}:{{ .Values.images.configService.tag }}"
          imagePullPolicy: {{ .Values.images.configService.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.configService.service.targetPort }}
              protocol: TCP
          env:
            {{- include "traffic-system.commonEnv" . | nindent 12 }}
            {{- range $key, $value := .Values.configService.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- with .Values.configService.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.configService.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.configService.resources | nindent 12 }}
          volumeMounts:
            - name: config-storage
              mountPath: /app/config
      volumes:
        - name: config-storage
          persistentVolumeClaim:
            claimName: {{ include "traffic-system.fullname" . }}-config-storage
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "traffic-system.fullname" . }}-config-service
  labels:
    {{- include "traffic-system.configservice.labels" . | nindent 4 }}
spec:
  type: {{ .Values.configService.service.type }}
  ports:
    - port: {{ .Values.configService.service.port }}
      targetPort: {{ .Values.configService.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "traffic-system.configservice.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "traffic-system.fullname" . }}-config-storage
  labels:
    {{- include "traffic-system.configservice.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  {{- if include "traffic-system.storageClass" . }}
  storageClassName: {{ include "traffic-system.storageClass" . }}
  {{- end }}
{{- end }}
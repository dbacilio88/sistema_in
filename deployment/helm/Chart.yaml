apiVersion: v2
name: traffic-system
description: A Helm chart for Traffic Violation Detection System
type: application
version: 0.1.0
appVersion: "1.0"

maintainers:
  - name: Traffic System Team
    email: team@trafficsystem.com

keywords:
  - traffic
  - detection
  - ml
  - monitoring

home: https://github.com/your-org/traffic-system
sources:
  - https://github.com/your-org/traffic-system

dependencies:
  - name: postgresql
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
    
  - name: redis
    version: 17.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
    
  - name: minio
    version: 12.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: minio.enabled
    
  - name: rabbitmq
    version: 11.x.x
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
    
  - name: prometheus
    version: 23.x.x
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
    
  - name: grafana
    version: 6.x.x
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
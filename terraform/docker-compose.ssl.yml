version: '3.8'

services:
  # Nginx proxy con SSL
  nginx:
    image: nginx:alpine
    container_name: sistema-in-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - certbot-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - sistema-network

  # Certbot para SSL autom√°tico
  certbot:
    image: certbot/certbot
    container_name: sistema-in-certbot
    volumes:
      - certbot-certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@domain.com --agree-tos --no-eff-email -d your-domain.com
    networks:
      - sistema-network

volumes:
  certbot-certs:
  certbot-www:

networks:
  sistema-network:
    driver: bridge